<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header class="header">
  <div class="cabecera">
    <h1 class="logo">TUFLIXTV</h1>
    <nav>
      <a class="Inicio" href="#"> Iniciar sesión</a>
    </nav>
  </div>
</header>
<body>
    <div class= "contenedor1" id= "contenedor1">
      <p class= "L4" >¡Bienvenidos a tu servicio de Streaming!</p>
      <input type="button"  class="btn" id="botonenviar" value="Iniciar Suscripción" />
      <div class="caja"></div>
    </div>

   
  
    
    <main class="main">
      <div class= "contenedor2" id="contenedor2">
        <form id="formulario" class="formulario">
          <p class="L1">Configura tu forma de pago.</p>
          <p class="L2">Tu membresía comienza en cuanto configures el pago.</p>
          <p class="L3">Cancela online cuando quieras.</p>
          <input type="text" placeholder="Nombre" /><br>
          <input type="text" placeholder="Apellido" /><br>
          <input type="text" placeholder="Número de Tarjeta" id="tdc" maxlength="16" /><br>
          <input type="text" placeholder="Fecha de Vencimiento" /><br>
          <input type="text" placeholder="CVC" maxlength="3"  /><br>
        </form>
        <input class="btn" type="button" value="Validar" id="validar"/>
      </div>
       
      <div class= "contenedor3" id= "contenedor3">
        <div><label id="mensajeDeTarjeta"></label></div>
        <div><input type="button"  class="btn" id="botonenvi" value="Continuar" /></div>
        <div class="caja"></div>
      </div>

    </main>
</body>
<footer>

  </div>    
</footer>
